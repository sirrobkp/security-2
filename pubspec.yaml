name: securevision_flutter
description: AI-powered security monitoring app with YOLO object detection
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Icons
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  
  # State Management
  provider: ^6.1.1
  
  # Camera & Video
  camera: ^0.10.5+9
  image_picker: ^1.0.7
  
  # YOLO Object Detection
  tflite_flutter: ^0.12.1
  image: ^4.1.7
  
  # Networking
  http: ^1.2.0
  dio: ^5.4.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  path_provider: ^2.1.2
  
  # WhatsApp Integration
  url_launcher: ^6.2.4
  share_plus: ^7.2.1
  
  # Animations
  flutter_animate: ^4.5.0
  
  # Permissions
  permission_handler: ^11.2.0
  
  # RTSP Stream
  flutter_vlc_player: ^7.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/models/
    - assets/images/
